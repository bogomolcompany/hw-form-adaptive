<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>

	<div class="header">
		<h1 class="title">Hello</h1>

		<!-- Form -->
		<form class="form" action="/" method="post">
			<div class="form__about">For business enquiries please use the form below</div>

			<div class="form__prefix">*Required</div>

			<label class="form__label" for="id1">Name *</label>
			<input class="form__input" name="name" type="text" id="id1" placeholder="John">

			<label class="form__label" for="id2">Company *</label>
			<input class="form__input" name="company" type="text" id="id2">

			<label class="form__label" for="id3">E-mail *</label>
			<input class="form__input" name="email" type="email" id="id3">

			<label class="form__label" for="id3">Phone</label>
			<input class="form__input" name="tel" type="tel" id="id3">

			<label class="form__label" for="id4">Subject</label>
			<input class="form__input" name="subject" type="text" id="id4">

			<label class="form__label" for="id5">Message *</label>
			<textarea class="form__textarea" name="message" id="id5" rows="2"
				placeholder="But I must explain to you how all this mistaken idea of denouncing"></textarea>

			<label class="form__label" class="label-check" for="check">
				<input class="form__checkbox" type="checkbox" name="checkbox" id="check">
				<span class="fake"></span>
				<span class="rules">I accept</span>
				<a class="privacy" href="#">Terms and Privacy Policy</a>
			</label>

			<button class="btn" type="submit">Send</button>
		</form> <!-- Form -->
	</div>


	<script src="js/script.js"></script>
</body>

</html>
